<div class="form-container">
  <h2 class="form-title">Connexion</h2>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="username"><mat-icon>account_circle</mat-icon> Nom d'utilisateur</label>
      <input type="text" id="username" formControlName="username" required>
    </div>

    <div class="form-group">
      <label for="password"><mat-icon>lock</mat-icon> Mot de passe</label>
      <input type="password" id="password" formControlName="password" required>
    </div>

    <button type="submit" [disabled]="!loginForm.valid">Connecter</button>
    <button routerLink="/create-account">Cr√©er un compte</button>
  </form>
</div>
