<div class="container">
<mat-card *ngIf="assignmentTransmis">
  <mat-card-content >
    <mat-card-title>{{assignmentTransmis.nom}}</mat-card-title>
    <mat-card-subtitle>{{assignmentTransmis.dateDeRendu | date: 'dd/MM/yyyy'}}</mat-card-subtitle>


    <!-- on affiche la photo du prof  -->
    <img [src]="assignmentTransmis.photoprof">

    <!-- on affiche les remarques -->
    <p>Remarques: {{assignmentTransmis.remarques}}</p>

    <!-- on affiche la note -->
    <p *ngIf="assignmentTransmis.rendu">Note au devoir: {{assignmentTransmis.note}}</p>

    <div id="bottom">

    <mat-checkbox *ngIf="!assignmentTransmis.rendu" (click)="OnAssignmentRendu()" > Devoir Rendu </mat-checkbox>
    <mat-checkbox *ngIf="assignmentTransmis.rendu" (click)="supprimerRenduAssignment()"> Supprimer Rendu </mat-checkbox>

      <button mat-stroked-button (click)="edit()" [disabled]="!authService.isLoggedIn()">Modifier</button>
      <button mat-flat-button color="warn" (click)="DeleteElement()" [disabled]="!authService.isAdmin()">Supprimer</button>


    </div>
  </mat-card-content>
</mat-card>
</div>
